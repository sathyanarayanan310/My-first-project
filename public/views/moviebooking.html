<style>
body{margin:40px;}
.btn-circle.btn-xl {
  width: 70px;
  height: 70px;
  padding: 10px 16px;
  font-size: 24px;
  line-height: 1.33;
  border-radius: 35px;
}
</style>

<div class="container" style="margin-top: 8%;">

  <div>
  <button type="button" class="btn btn-primary" style="margin-left: 30%;width: 33%;"><h2><b>{{movieinfo.Film}}<b></h2></button></div>
    <form class="form" name="myForm5" style="margin-top: 5%;" ng-submit="bk()">
<div style="margin-top:3%" ng-init="moviebooking">

  <div class="table-responsive" >
    <table class="table">

      <tr>
<td><b>Movie Poster</b></td>
<td><img src="{{movieinfo.Poster}}" style="width:200px;height:200px;"></td>
</tr>
    <tr>
       <td><b>Movie Title</b></td>
     <td>{{movieinfo.Film}}</td>
   </tr>
<tr>
  <td><b>Languages</b></td>
  <td>{{movieinfo.Language}}</td>
</tr>


  <td><b>Select City</b></td>

  <td><select class="form-control" id="selected" ng-change="sel()" ng-model="book.CityName" required>
        <option ng-repeat="l in locMovie" value={{l}}>{{l}}</option>
  </select></td>

</tr>
<tr>
  <td><b>Select Theater</b></td>
  <td><select class="form-control" ng-change="selshow()" ng-model="book.HallName" required>
        <option ng-repeat="t in loctheat" value={{t}}>{{t}}</option>
  </select></td>
</tr>
<tr>
  <td><b>Select Date</td>
  <td><input type="date" id="datebook" class="form-control" required/></td>
 </tr>
 <tr>
   <td><b>Select Showtime</b></td>


<td>
  <div>
    <select class="form-control"  ng-model="book.ShowTime" ng-change="showseat()" required>

        <option  ng-repeat="s in Showtee" value={{s}}>{{s}}</option>

</select>
</div>
</td>
</tr>
<tr>
  <td><b>No.Of Tickets<b></td>
    <td>
      <select class="form-control" placeholder="seats" ng-model="book.nofseats" id="numberticket" required>
        <option></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
</select>
</td>
</tr>
<tr>
  <td><b>Amount</b></td>
  <td>
<button type="button" class="btn btn-primary" ng-click="add()" required>100</button>
 <!-- </select>
<select class="form-control" ng-model="Amount" ng-change="add()">
  <option value="10">10</option>
  <option value="100">100</option>
  <option value="150">150</option>
</select> -->
</td>
</tr>
<tr>
  <td><b>Selected seat</b></td>
<td><p id = "seating" required></p></td></tr>
  </table>


</div>


  <div class="table-responsive" style="margin-top: 0%;" ng-show="seatarr">
    <div  style="margin-left: 140px;"><h3>SEAT ARRANGEMENT</h3></div>

<div>
    <table class="seatLayout" style="margin-left: 11%;">
        <div class="legend" style="padding: 0px 5px 5px 0px; margin-left: 133px;">
           <div> <img src="../resrc/images/W_chair.gif">Available</div>
          <div style="margin-left: 10%;margin-top: -20px;">  <img src="../resrc/images/R_chair.gif">Booked</div>
          <div style="margin-left: 196px;margin-top: -20px;"> <img src="../resrc/images/G_chair.gif">Selected</div>
      </div>
      <div style="margin-left: 20%;"><h4></h4></div>
        <tbody>
          <tr class="tablestyle">
                <td class="padding-bottom"></td>
                <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
            </tr>
            <tr class="tablestyle" ng-repeat="row in rows">
                <td class="padding-right" ng-bind="row"></td>
                <td class="seat" ng-repeat="col in cols" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)" style="padding: 5px 5px 5px 5px;">
                    <img ng-switch-when="selected" src="../resrc/images/G_chair.gif">
                    <img ng-switch-when="reserved" src="../resrc/images/R_chair.gif">
                    <img ng-switch-default src="../resrc/images/W_chair.gif">
                </td>
            </tr>
        </tbody>
      </table>

    <br>
    <br>

<div style="background-color: black;width: 278px;    margin-left: 125px;">
  <h4 style="color: aliceblue;margin-left: 50px;">All Eyes Faced Here</h4>
</div>
<br>
<br>
</div>
</div>
<div class="table-responsive" style="float: right;margin-right: 490px;margin-top: 0px;">

  <table class="table">

    <tbody>

<tr><td><button type="button" class="btn btn-danger btn-circle btn-xl"><a href="#/home" style="color: white;"><i class="glyphicon glyphicon-remove"></i></a></button></td>
<td><button type="button" ng-click="bk()" ng-disabled="myForm5.$invalid" class="btn btn-primary btn-circle btn-xl"><i class="glyphicon glyphicon-ok"></i></button></td></tr>
</tbody>
</table>  
  </div>
</div>
</form>
</div>
