<div class="container" style="margin-top:10%">

  <div class="table-responsive">
    <table class="table">
      <tr>
<td><b>Movie Poster</b></td>
<td><img src="{{movieinfo.moviPoster}}" style="width:200px;height:200px;"></td>
</tr>
    <tr>
       <td><b>Movie Title</b></td>
     <td>{{movieinfo.moviTitle}}</td>
   </tr>


  <tr>

  <td><b>Select City</b></td>
  <!-- <td><select class="form-control" ng-model="map.City">
  <option ng-repeat="loc in loclist">{{loc.cityName}}</option>
  </select></div></td> -->
  <!-- <td><select ng-model="book.city">
        <option ng-repeat="loc.cityName|filter:movieinfo.moviTitle">{{loc.cityName}}</option>
  </select></td> -->
  <td><select class="form-control" ng-model="book.city">
        <option ng-repeat="map in maplist|filter:movieinfo.moviTitle">{{map.City}}</option>
  </select></td>

</tr>
<tr>
  <td><b>Select Theater</b></td>
  <td><select class="form-control" ng-model="book.hall">
        <option ng-repeat="map in maplist|filter:movieinfo.moviTitle|filter:book.city">{{map.Hall}}</option>
  </select></td>
</tr>
<tr>
  <td><b>Select Date</td>
  <td><input type="date" class="form-control" ng-model="book.date"/></td>
 </tr>
 <tr>
   <td><b>Select Show Time</b></td>
   <td>
  <select class="form-control" ng-model="book.show">
        <option ng-repeat="map in maplist|filter:movieinfo.moviTitle|filter:book.hall">{{map.showtime}}</option>
  </select></td>
</tr>
<tr>
  <td><b>No.Of Tickets<b></td>
    <td>
      <select class="form-control" placeholder="seats">
        <option></option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
</select>
</td>
</tr>
<tr>
  <td><b>Amount</b></td>
  <td>
 <select class="form-control" ng-model="book.Amount">
        <option>10</option>
       <option>120</option>
       <option>150</option>
 </select>
</td>
</tr>
<tr>
  <td><b>Selected seat</b></td>
<td><p id = "seating"></p></td></tr>
  </table>
</div>


  <div class="table-responsive" style="margin-top: 0%;">
    <div  style="margin-left: 140px;"><h3>SEAT ARRANGEMENT</h3></div>
</div >
    <table class="seatLayout" >
        <div class="legend" style="padding: 0px 5px 5px 0px; margin-left: 140px;">
           <div> <img src="../resrc/images/W_chair.gif">Available</div>
          <div style="margin-left: 10%;margin-top: -20px;">  <img src="../resrc/images/R_chair.gif">Booked</div>
          <div style="margin-left: 196px;margin-top: -20px;"> <img src="../resrc/images/G_chair.gif">Selected</div>
      </div>
      <div style="margin-left: 20%;"><h4>Platinum</h4></div>
        <tbody>
          <tr class="tablestyle">
                <td class="padding-bottom"></td>
                <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
            </tr>
            <tr class="tablestyle" ng-repeat="row in rows">
                <td class="padding-right" ng-bind="row"></td>
                <td class="seat" ng-repeat="col in cols" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)" style="padding: 5px 5px 5px 5px;">
                    <img ng-switch-when="selected" src="../resrc/images/G_chair.gif">
                    <img ng-switch-when="reserved" src="../resrc/images/R_chair.gif">
                    <img ng-switch-default src="../resrc/images/W_chair.gif">
                </td>
            </tr>
        </tbody>
      </table>
        <div style="margin-left: 22%;"><h4>Gold</h4></div>
        <table class="seatLayout" >
        <tbody>
          <tr class="tablestyle">
                <td class="padding-bottom"></td>
                <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
            </tr>
            <tr class="tablestyle" ng-repeat="row in rows1">
                <td class="padding-right" ng-bind="row"></td>
                <td class="seat" ng-repeat="col in cols1" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)" style="padding: 5px 5px 5px 5px;">
                  <img ng-switch-when="selected" src="../resrc/images/G_chair.gif">
                  <img ng-switch-when="reserved" src="../resrc/images/R_chair.gif">
                  <img ng-switch-default src="../resrc/images/W_chair.gif">
                </td>
            </tr>
        </tbody>
    </table>
    <div style="margin-left: 22%;"><h4>Silver</h4></div>
    <table class="seatLayout" >
    <tbody>
      <tr class="tablestyle">
            <td class="padding-bottom"></td>
            <td class="padding-bottom" ng-repeat="col in cols track by $index" ng-bind="col"></td>
        </tr>
        <tr class="tablestyle" ng-repeat="row in rows2">
            <td class="padding-right" ng-bind="row"></td>
            <td class="seat" ng-repeat="col in cols2" ng-click="seatClicked(row + col)" ng-switch on="getStatus(row + col)" style="padding: 5px 5px 5px 5px;">
              <img ng-switch-when="selected" src="../resrc/images/G_chair.gif">
              <img ng-switch-when="reserved" src="../resrc/images/R_chair.gif">
              <img ng-switch-default src="../resrc/images/W_chair.gif">
            </td>
        </tr>
    </tbody>
