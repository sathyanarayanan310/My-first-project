<style>
.rating {
    float:left;
}
body {
  padding-top: 70px;
}
.btn-grey{
    background-color:#D8D8D8;
	color:#FFF;
}
.rating-block{
	background-color:#FAFAFA;
	border:1px solid #EFEFEF;
	padding:15px 15px 20px 15px;
	border-radius:3px;
}
.bold{
	font-weight:700;
}
.padding-bottom-7{
	padding-bottom:7px;
}

.review-block{
	background-color:#FAFAFA;
	border:1px solid #EFEFEF;
	padding:15px;
	border-radius:3px;
	margin-bottom:15px;
}
.review-block-name{
	font-size:12px;
	margin:10px 0;
}
.review-block-date{
	font-size:12px;
}
.review-block-rate{
	font-size:13px;
	margin-bottom:15px;
}
.review-block-title{
	font-size:15px;
	font-weight:700;
	margin-bottom:10px;
}
.review-block-description{
	font-size:13px;
}
/* :not(:checked) is a filter, so that browsers that don’t support :checked don’t
   follow these rules. Every browser that supports :checked also supports :not(), so
   it doesn’t make the test unnecessarily selective */
.rating:not(:checked) > input {
    position:absolute;
    top:-9999px;
    clip:rect(0,0,0,0);
}

.rating:not(:checked) > label {
    float:right;
    width:1em;
    padding:0 .1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:200%;
    line-height:1.2;
    color:#ddd;
    text-shadow:1px 1px #bbb, 2px 2px #666, .1em .1em .2em rgba(0,0,0,.5);
}

.rating:not(:checked) > label:before {
    content: '★ ';
}

.rating > input:checked ~ label {
    color: #f70;
    text-shadow:1px 1px #c60, 2px 2px #940, .1em .1em .2em rgba(0,0,0,.5);
}

.rating:not(:checked) > label:hover,
.rating:not(:checked) > label:hover ~ label {
    color: gold;
    text-shadow:1px 1px goldenrod, 2px 2px #B57340, .1em .1em .2em rgba(0,0,0,.5);
}

.rating > input:checked + label:hover,
.rating > input:checked + label:hover ~ label,
.rating > input:checked ~ label:hover,
.rating > input:checked ~ label:hover ~ label,
.rating > label:hover ~ input:checked ~ label {
    color: #ea0;
    text-shadow:1px 1px goldenrod, 2px 2px #B57340, .1em .1em .2em rgba(0,0,0,.5);
}

.rating > label:active {
    position:relative;
    top:2px;
    left:2px;
}



div.stars {

  width: 270px;

  display: inline-block;

}



input.star { display: none; }



label.star {

  float: right;

  padding: 10px;

  font-size: 36px;

  color: #444;

  transition: all .2s;

}



input.star:checked ~ label.star:before {

  content: '\f005';

  color: #FD4;

  transition: all .25s;

}



input.star-5:checked ~ label.star:before {

  color: #FE7;

  text-shadow: 0 0 20px #952;

}



input.star-1:checked ~ label.star:before { color: #F62; }



label.star:hover { transform: rotate(-15deg) scale(1.3); }



label.star:before {
  content: '\f006';

  font-family: FontAwesome;

}

</style>
<script>
$(document).ready(function(){
    $("button").click(function(){
        $("div").scrollTop(100);
    });
});
</script>


<div class="container-fluid" style="margin-top: 5%;">
  <div>
  <button type="button" class="btn btn-primary" style="margin-left: 34%;width: 33%;"><h2><b>Review&Rating<b></h2></button></div>

	<div class="row" style="margin-top:3%" >
		<div class="col-md-4">
        <img src="{{movieinfo.Poster}}" style="width: 350px;height: 460px;float: left;">
		</div>


		<div class="col-md-4">
      <form class="form" name="myForm5" style="margin-top: 5%;" ng-submit="doneRate()">
      <div class="table-responsive">
        <table class="table">
          <tr>
            <td><b>User Name</b></td>
            <td>
            <input type="text" ng-model="rate.cnUser" class="form-control" placeholder="username" required>
          </td>
          </tr>

          <tr>
            <td><b>E-mail ID</b></td>
            <td>
          <input type="email" ng-model="rate.cnMail" class="form-control" placeholder="abcd1234@gmail.com" required>
          </td>

        <tr>
          <td><b>Movie title</b></td>
          <td>
          <p>{{moviebooking.Film}}</p>
      </td>
      </tr>
      <tr>
        <td><b>Year</b></td>
        <td>
        <p>{{moviebooking.Year}}</p>
      </td>
      </tr>

      <tr>
        <td><b>Language</b></td>
        <td>
        <p>{{moviebooking.Language}}</p>
      </td>
      </tr>

      <tr>
        <td><b>Rating</b></td>
        <td>

          <fieldset class="rating">

          <input type="radio" ng-model="rate.rating" id="star5" name="rating" value="5" /><label for="star5" title="Rocks!">5 stars</label>
          <input type="radio" ng-model="rate.rating" id="star4" name="rating" value="4" /><label for="star4" title="Pretty good">4 stars</label>
          <input type="radio" ng-model="rate.rating" id="star3" name="rating" value="3" /><label for="star3" title="Meh">3 stars</label>
          <input type="radio" ng-model="rate.rating" id="star2" name="rating" value="2" /><label for="star2" title="Kinda bad">2 stars</label>
          <input type="radio" ng-model="rate.rating" id="star1" name="rating" value="1" /><label for="star1" title="Sucks big time">1 star</label>
      </fieldset>






      </td>
      </tr>


      <tr>
        <td><b>Comments</b></td>
        <td>
          <form>
          <div class="form-group">

            <textarea ng-model="rate.comments" class="form-control" rows="5" cols="3" id="comment" placeholder="Write your comments here..." required></textarea>
          </div>

          </form>
      </td>
      </tr>
      <tr>
        <td></td>
        <td><button ng-click="doneRate()" ng-disabled="myForm5.$invalid" class="btn btn-primary">SUBMIT</button><button ng-click="confirmRate()"  class="btn btn-primary" style="margin-left: 40px;">DONE</button></td>
      </tr>

      </table>
      </div>

  </form>
  </div>
		<div class="col-md-4">
      <div class="container">

  		<div class="row">
  			<div class="col-sm-3">
  				<div class="rating-block" ng-repeat="m in maplist|filter:moviebooking.Film">
  					<h4>Average user rating</h4>
  					<h2 class="bold padding-bottom-7"><span><img src="img/love.jpg" alt="mera" style="height: 30px;width:30px;"></span>{{m.Rating}}<small>/ 100</small></h2>

  				</div>
  			</div>

  		</div>


  <h2>Users Review</h2>

<div style="border:0px solid black;width:400px;height:350px;overflow:auto">


      <div class="row" ng-repeat="rate in rateList|filter:moviebooking.Film">
  			<div class="col-sm-12">

  				<div class="review-block">
  					<div class="row">
  						<div class="col-sm-6">

  							<div class="review-block-name"><h4>{{rate.cnUser}}</h4></div>
  							<div class="review-block-date">{{rate.cnMail}}</div>
  						</div>
  						<div class="col-sm-6">

  							<div class="review-block-title">Comments</div>
  							<div class="review-block-description">{{rate.comments}}</div>
  						</div>
  					</div>
  					<hr/>


  				</div>
  			</div>
  		</div>
    </div>
  </div>
		</div>
	</div>
</div>
