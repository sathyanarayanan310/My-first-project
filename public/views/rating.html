div.stars {

  width: 270px;

  display: inline-block;

}



input.star { display: none; }



label.star {

  float: right;

  padding: 10px;

  font-size: 36px;

  color: #444;

  transition: all .2s;

}



input.star:checked ~ label.star:before {

  content: '\f005';

  color: #FD4;

  transition: all .25s;

}



input.star-5:checked ~ label.star:before {

  color: #FE7;

  text-shadow: 0 0 20px #952;

}



input.star-1:checked ~ label.star:before { color: #F62; }



label.star:hover { transform: rotate(-15deg) scale(1.3); }



label.star:before {
  content: '\f006';

  font-family: FontAwesome;

}

</style>

<div class="container" style="margin-top: 145px;">
  <div>

    <img src="{{movieinfo.moviPoster}}" style="    width:480px;
      height: 550px;
      float: right;"></div>


<div class="table-responsive">
  <table class="table">
  <tr>
    <td><b>Movie title</b></td>
    <td>
    <p>{{movieinfo.moviTitle}}</p>
</td>
</tr>
<tr>
  <td><b>Year</b></td>
  <td>
  <p>{{movieinfo.moviYear}}</p>
</td>
</tr>

<tr>
  <td><b>Language</b></td>
  <td>
  <p>{{movieinfo.moviLanguage}}</p>
</td>
</tr>

<tr>
  <td><b>Rating</b></td>
  <td>
    <form>
      <div style="float: left;">

      <input ng-model="rate.rating" class="star star-5" id="star-5" type="radio" name="star" value="5"/>

      <label class="star star-5" for="star-5"></label>

      <input ng-model="rate.rating" class="star star-4" id="star-4" type="radio" name="star" value="4"/>

      <label class="star star-4" for="star-4"></label>

      <input ng-model="rate.rating" class="star star-3" id="star-3" type="radio" name="star" value="3"/>

      <label class="star star-3" for="star-3"></label>

      <input ng-model="rate.rating" class="star star-2" id="star-2" type="radio" name="star" value="2"/>

      <label class="star star-2" for="star-2"></label>

      <input ng-model="rate.rating" class="star star-1" id="star-1" type="radio" name="star" value="1"/>

      <label class="star star-1" for="star-1"></label>

    </form>
  </div>




</td>
</tr>

<tr>
  <td><b>User Name</b></td>
  <td>
  <input type="text" ng-model="rate.cnUser">
</td>
</tr>

<tr>
  <td><b>E-mail ID</b></td>
  <td>
<input type="email" ng-model="rate.cnMail">
</td>

<tr>
  <td><b>Comments</b></td>
  <td>
    <form>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea ng-model="rate.comments" class="form-control" rows="5" cols="3" id="comment"></textarea>
    </div>

    </form>
</td>
</tr>
<tr>
  <td><button ng-click="doneRate()"  class="btn btn-primary">DONE</button></td>
  <td><button ng-click="confirmRate()"  class="btn btn-primary">SUBMIT</button></td>
</tr>

<table>
</div>
