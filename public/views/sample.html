<div>
<div class="container">

<div class="container">
  <br>
  <div id="myCarousel" class="carousel slide" data-ride="carousel"  style="margin-top:-38px;">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>


    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="img/w1.jpg" alt="Chania">

      </div>

      <div class="item">
        <img src="img/w3.jpg" alt="Chania">

      </div>

      <div class="item">
        <img src="img/c1.jpg" alt="Flower">

      </div>

      <div class="item">
        <img src="img/w2.jpg" alt="Flower">

      </div>

    </div>

    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


  <div class="row" style="margin-top: -9%;    margin-right: -15px;
    margin-left: 400px;">

<div class="col-sm-6">
<div>

          <input type="text" class="form-control" placeholder="Search Movies by Name,Language,Genere" ng-model="searching"/>


</div></div>

</div>

<div class="row"style="margin-right:2px;
    margin-left:50px; margin-top: 68px;">
  <div style="padding:10px">

    
                <select ng-model="movieLang" class="form-control" style="width: 145px;margin-left: -46px;">

                            <option value="">Select Language</option>
                    <option ng-repeat="m in maplist |unique:'Language'">{{m.Language}}</option>
                            </select>
                <button class="btn btn-info btn-block" style="margin-left:100px;margin-top:-34px;width:93%">MOVIES</button>
              </div>


<div>
  <div ng-repeat="m in maplist| filter:movieLang |unique:'Film'| filter:searching" class="col-xs-6 col-sm-4 col-md-4">

 <div class="thumbnail" style="    width: 226px;
    height: 460px; background-color: aliceblue;">
    <img src="{{m.Poster}}" style="width:210px;height:210px;">

  <p style="display:table-caption;margin-left:55px;padding:3px">
<div class="caption">
  <h4>{{m.Film}}</h4>
<p>{{m.Year}}</p>
<p>{{m.Language}}</p>
<p>Rating:<b>{{m.totalRating}}</b><span><img src="img/wat2.jpg" style="width:50px;height:50px"></span></p>
   <button ng-click="bookTicket(m)" class="btn btn-danger">BOOK</button>
   <button ng-click="Rate(m)" class="btn btn-info">RATE</button></p>
</div></div>
   </div>




</div>
</div>
</div>
</div>
